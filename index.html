<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-yellow">
    <h1 class="sr-only">Blog preview card Frontend Mentor challenge</h1>
    <main
      class="w-full max-w-[382px] bg-white border-[1px] border-black rounded-2xl px-[22px] pt-[32px] mx-[20px] shadow-card-shadow overflow-hidden group"
    >
      <img
        src="./assets/images/illustration-article.svg"
        alt=""
        aria-hidden="true"
        class="rounded-[10px] mb-[25px]"
      />
      <span
        class="bg-yellow px-[12px] py-[6px] font-[700] text-[14px] rounded-md tracking-[-0.1px]"
        >Learning</span
      >
      <time
        datetime="2023-12-21"
        class="block text-[14px] mt-[15px] mb-[12px] font-[600]"
      >
        Published 21 Dec 2023
      </time>
      <a href="#" class="text-[24px] font-[700] duration-300 hover:text-yellow">
        HTML & CSS foundations
      </a>
      <p class="text-grey mb-[23.5px] mt-[13px]">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <aside class="flex items-center gap-[12px] mb-[25px]">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Avatar image"
          class="size-[32px]"
        />
        <span class="font-[700] text-[15px] tracking-[-0.6px]"
          >Greg Hooper</span
        >
      </aside>
    </main>
  </body>
</html>
